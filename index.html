<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo list</h1>
      <div class="fillingTask">
        <input
          type="text"
          id="taskName"
          placeholder="Введите название задачи"
        />
        <textarea id="taskDescription" placeholder="Опишите задачу"></textarea>
        <select id="taskStatus">
          <option value="open">Open</option>
          <option value="closed">Closed</option>
          <option value="critical">Critical</option>
        </select>
        <button id="addTask">Добавить задачу</button>
      </div>

      <h2>Поиск задач</h2>
      <div class="searchTask">
        <select id="filterStatus">
          <option value="all">All</option>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
          <option value="critical">Critical</option>
        </select>
        <input type="text" id="searchInput" placeholder="Поиск по названию" />
        <label>
          <input type="checkbox" id="filterClosed" />
          Выполненные задачи
        </label>
        <button id="searchButton">Поиск</button>
      </div>

      <div id="popup" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close" id="closeButton">&times;</span>
          <h2>Редактировать задачу</h2>
          <label for="editTaskName">Название:</label>
          <input type="text" id="editTaskName" /><br />
          <label for="editTaskDescription">Описание:</label>
          <input type="text" id="editTaskDescription" /><br />
          <label for="editTaskStatus">Статус:</label>
          <select id="editTaskStatus">
            <option value="open">Open</option>
            <option value="critical">Critical</option>
            <option value="closed">Closed</option></select
          ><br />
          <button id="saveEditButton">Сохранить</button>
        </div>
      </div>

      <div class="list">
        <h2>Список задач</h2>
        <div id="taskList"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
